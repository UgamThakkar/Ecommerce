     //this gets the information that the user is logged in or not
    function getToken(name){       //this code is taken directly from django csrf token ajax website where we obtained this code and used it for posting data to the backend.
      let cookieValue = null;
      if(document.cookie && document.cookie!==''){
        const cookies = document.cookie.split(';')
        for (let i = 0; i <cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {

            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;


      }
    }
  }
  return cookieValue;
}
var csrftoken = getToken('csrftoken');

function getCookie(name){  //taken from django docs
  var cookieArr = document.cookie.split(";")
  for(var i=0; i<cookieArr.length; i++){
    var cookiePair = cookieArr[i].split('=');
    if(name== cookiePair[0].trim()){
      return decodeURIComponent(cookiePair[1]);
    }
  }
  return null;

}
var cart = JSON.parse(getCookie('cart'))
if(cart==undefined){
  cart={}
  console.log("cart was created")
  document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"//in order to set the cookies to any variable we need to use this document.cookie = 'var-name' append it i.e. '+' and if we want to convert them into the string we can use json.stringify and then set it to the whole website/domain using ;domain=;path=/

}
console.log('Cart:', cart)
</script>
